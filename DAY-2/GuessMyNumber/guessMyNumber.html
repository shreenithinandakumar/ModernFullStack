<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessMyNumber</title>
    <link rel="stylesheet" href="guessMyNumber.css">
    <script src="guessMyNumber.js" async></script>
</head>
<body>
    <header>
        <div class="top-flex">
            <button class="again-button">Again</button>
            <p class="between">(Between 1 and 20)</p>
        </div>
        <div class="top-grid">
            <h1>Guess My Number<h1>
            <p class="question-mark">?</p>
        </div>
        
    </header>
    <section class="section-container">
        <div class="input-div">
            <input type="number" class="input-box">
            <button class="check-button">Check</button>
        </div>
        <div class="score-div">
            <h4 class="message">Start Guessing...</h4>
            <h4>Score: <span class="score">20</span></h4>
            <h4>HighScore: <span class="highscore">0</span></h4>
        </div>
    </section>
</body>
</html>
